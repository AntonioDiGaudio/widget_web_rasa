<html>
<body>
<style>
	.rw-conversation-container	.rw-header{ background-color: #fa7070;}
	.rw-conversation-container	.rw-messages-container .rw-message .rw-client{ background-color: #fa7070;}
	.rw-launcher { background-color: #fa7070;}
	.rw-conversation-container .rw-sender .rw-send .rw-send-icon-ready {  fill: #fa7070 } 
	.rw-conversation-container .rw-header .rw-avatar {
    all: initial;
    height: 40;
    width: 40;
    margin-left: 10px;
}

</style>
<script>
!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
		  title: "Travelino",
		  subtitle: "Il tuo assistente di viaggio",
          customData: { language: "en" },
		  socketUrl: "http://localhost:5005",
          initPayload: "/greet",
          inputTextFieldHint: "Scrivi un messaggio...",
		  showMessageDate: true,
		  displayUnreadCount: true,
		  profileAvatar: "./logo.png",
		  openLauncherImage: "./logo.png",
		  docViewer: true,
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
</body>
</html>
